<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <style>
        table,
        tr,
        th,
        td {
            border-collapse: collapse;
            border: 1px black solid;

        }
    </style>
</head>

<body>
    <table style="width: 400px; height: 40px; text-align: center;">
        <tr>
            <td colspan="8">A</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="4">B</td>
            <td rowspan="1" colspan="4">C</td>
        </tr>
        <tr>
            <td colspan="2">D</td>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td rowspan="3" colspan="2">F</td>
            <td colspan="6">G</td>
        </tr>
        
        <tr>
            <td rowspan="2" colspan="2">H</td>
            <td rowspan="2" >I</td>
            <td colspan="2" >J</td>
        </tr>
        <tr>
            <td colspan="4">K</td>
        </tr>
        <tr><td rowspan="2" colspan="7">L</td>
        <td rowspan="1" colspan="1">M</td></tr>
        <tr><td colspan="1">N</td></tr>
        




    </table>

</body>

</html>
